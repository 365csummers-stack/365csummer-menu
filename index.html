<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>36.5도 여름 동쪽점 메뉴</title>
  <meta name="description" content="36.5도 여름 동쪽점 · 푸드 · 주류 · 칵테일 · 음료 메뉴" />
  <style>
    :root{
      --bg:#f0f8ff;
      --ink:#222;
      --ink-dim:#555;
      --brand:#007acc;
      --card:#fff;
      --chip:#e6f7ff;
      --chip-border:#b3e5fc;
      --rule:#eaeef2;
      --shadow:0 4px 12px rgba(0,0,0,.06);
      --radius:14px;
      --radius-sm:10px;
      --radius-xs:8px;
      --maxw:960px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple SD Gothic Neo','Noto Sans KR',sans-serif;background:var(--bg);color:var(--ink)}
    a{color:var(--brand);text-decoration:none}

    .site-header{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,#ffffffee,#ffffffcc 60%,transparent);backdrop-filter:saturate(1.2) blur(6px);border-bottom:1px solid var(--rule)}
    .bar{max-width:var(--maxw);margin:0 auto;padding:14px 16px;display:flex;gap:12px;align-items:center;justify-content:space-between}
    h1.title{margin:0;font-size:clamp(20px,3.8vw,28px);font-weight:800;letter-spacing:-.01em}
    .ig{font-size:13px;color:var(--ink-dim)}

    .search{flex:1;max-width:380px;position:relative}
    .search input{width:100%;padding:12px 40px 12px 12px;border:1px solid var(--rule);border-radius:12px;background:#fff;outline:none}
    .search .icon{position:absolute;right:10px;top:50%;transform:translateY(-50%);opacity:.55}

    .container{max-width:var(--maxw);margin:0 auto;padding:18px 16px 80px}
    .lead{margin:8px 0 16px;color:var(--ink-dim);font-size:14px}
    .notice{background:var(--chip);border:1px solid var(--chip-border);padding:14px 18px;border-radius:12px;color:var(--brand);font-size:14px;line-height:1.6}
    .notice ul{margin:6px 0 0 18px;padding:0}
    .notice li{margin-bottom:4px;}

    .nav{display:flex;flex-wrap:wrap;gap:8px;margin:18px 0}
    .chip{border:1px solid var(--rule);background:#fff;padding:8px 12px;border-radius:999px;font-size:13px;cursor:pointer}
    .chip.active{background:#000;color:#fff;border-color:#000}

    section.menu{margin:18px 0 28px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
    section.menu h2{margin:0 0 10px;padding-bottom:8px;border-bottom:2px solid var(--chip-border);color:var(--brand);font-size:20px}
    .subtitle{margin:18px 0 10px;font-weight:700;color:var(--brand);border-bottom:1px dashed var(--rule);padding-bottom:6px}

    ul.items{list-style:none;margin:0;padding:0}
    li.item{display:flex;justify-content:space-between;gap:12px;padding:12px 0;border-bottom:1px dashed var(--rule)}
    li.item:last-child{border-bottom:0}
    .i-name{font-weight:600}
    .i-price{white-space:nowrap;color:var(--brand);font-weight:700}
    .i-desc{display:block;margin-top:6px;color:#777;font-size:12.5px;line-height:1.45}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .grid .item{border:1px solid var(--rule);background:#fafafa;border-radius:var(--radius-xs);padding:10px}

    .to-top{position:fixed;right:16px;bottom:16px;background:#000;color:#fff;border:0;border-radius:999px;padding:12px 14px;font-size:13px;box-shadow:var(--shadow);cursor:pointer}

    @media (max-width:640px){
      .grid{grid-template-columns:1fr}
      .search{max-width:100%}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="bar">
      <h1 class="title">36.5도 여름 동쪽점</h1>
      <div class="search">
        <input id="q" type="search" placeholder="메뉴 검색 (예: 우동, 라임, 보드카)…" aria-label="메뉴 검색" />
        <span class="icon">🔎</span>
      </div>
      <div class="ig">인스타그램: <a href="https://www.instagram.com/365csummer" target="_blank" rel="noopener">@365csummer</a></div>
    </div>
  </header>

  <main class="container">
    <div class="notice">
      <strong>공지사항</strong>
      <ul>
        <li>물과 냅킨은 셀프입니다. 카운터의 우측편에 마련되어있습니다.</li>
        <li>화장실은 입구쪽 녹색문으로 들어가시면 됩니다.</li>
        <li>여름의 마스코트 냥이 이름은 <strong>파도</strong>입니다. 🐾 파도는 사람을 참 좋아하는 장난꾸러기이지만, 잘 물기도 해요. 서로의 안전을 위해 눈으로만 예뻐해주세요.</li>
      </ul>
    </div>

    <!-- Quick nav chips (scroll to section) -->
    <nav class="nav" aria-label="섹션 이동">
      <button class="chip active" data-scroll="#plate">Summer Plate</button>
      <button class="chip" data-scroll="#beer">Beer</button>
      <button class="chip" data-scroll="#beverage">Beverage</button>
      <button class="chip" data-scroll="#simsool">Simsool</button>
      <button class="chip" data-scroll="#whisky">Whiskey &amp; Wine</button>
      <button class="chip" data-scroll="#cocktail">Cocktail</button>
    </nav>

    <!-- (나머지 메뉴 섹션 그대로) -->
  </main>

  <button class="to-top" aria-label="맨 위로" title="맨 위로">▲ 맨 위로</button>

  <script>
    document.querySelectorAll('.chip').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.chip').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const sel=btn.getAttribute('data-scroll');
        const target=document.querySelector(sel);
        if(target){
          const y=target.getBoundingClientRect().top + window.scrollY - 76;
          window.scrollTo({top:y,behavior:'smooth'});
        }
      })
    })

    document.querySelector('.to-top').addEventListener('click',()=>{
      window.scrollTo({top:0,behavior:'smooth'})
    })

    const q=document.getElementById('q');
    const sections=[...document.querySelectorAll('[data-section]')];
    const index=sections.flatMap(sec=>[...sec.querySelectorAll('.item')]);

    const normalize=s=>s.normalize('NFKD').toLowerCase();
    let deb;
    q.addEventListener('input',()=>{
      clearTimeout(deb);
      deb=setTimeout(()=>{
        const term=normalize(q.value.trim());
        if(!term){
          index.forEach(el=>el.style.display='');
          sections.forEach(sec=>sec.style.display='');
          return;
        }
        index.forEach(el=>{
          const hay=(el.getAttribute('data-k')||'') + ' ' + el.textContent;
          el.style.display = normalize(hay).includes(term) ? '' : 'none';
        });
        sections.forEach(sec=>{
          const any=[...sec.querySelectorAll('.item')].some(x=>x.style.display!=='none');
          sec.style.display = any ? '' : 'none';
        });
      },120);
    });
  </script>
</body>
</html>
